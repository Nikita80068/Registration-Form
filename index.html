<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="container">
   	<h2>Registration Form</h2>
   	<div class="form-container">
   	<form>

   		<div class="input-name">
   			<i class="fa fa-user lock"></i>
   			<input type="text" placeholder="First Name" class="name">
   			<span>
   				<i class="fa fa-user lock"></i>
   				<input type="text" placeholder="Last Name" class="name">
   			</span>
   		</div>

   		<div class="input-name">
   			<i class="fa fa-envelope email"> </i>
   			<input type="email" placeholder="email" class="text-name">
   		</div>

   		<div class="input-name">
   			<i class="fa fa-lock lock"> </i>
   			<input type="password" placeholder="password" class="text-name">	
   		</div>

   		<div class="input-name">
   			<i class="fa fa-lock lock"> </i>
   			<input type="Confirm password" placeholder="Confirm password" class="text-name">
   		</div>

   		<div class="input-name">
   			<input type="radio" class="radio-button" name="r1">
   			<label style="margin-right: 30px;">Male</label>

   			<input type="radio" class="radio-button" name="r1">
   			<label>Female</label>
   		</div>

   		<div class="input-name">
   			<select class="Country">
   			<option>Select a State</option>
   			<option>Uttar Pradesh</option>
   			<option>Uttarakhand</option>
   			<option>Jharkhand</option>
   			<option>Karnataka</option>
   			<option>Telengana</option>
   			<option>Andhra Pradesh</option>
   			<option>Bihar</option>
   			<option>Patna</option>
   		</select>
   		<div class="arrow"></div>
   		</div>

   		<div class="input-name">
   			<input type="checkbox" id="cb"class="check-button">
   			<label for="cb" class="check">I accept the terms and conditions.</label>
   		</div>

   		<div class="input-name">
   			<input type="Submit" class="button" value="Register">
   		</div>

   	</form>
   </div>
   </div>
</body>
</html>
